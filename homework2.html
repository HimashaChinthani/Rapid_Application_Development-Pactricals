<html>
<head>
  <title>Form</title>
  <style>
    fieldset {
      background-color: #AEB1B0; 
      font-size: 15px;
      padding: 10px;
	width:30%;
    }
    
  </style>
</head>
<body>
  <div>
    <form>
      <fieldset>
        <label>Name:</label><br><br>
        <input type="text" id="name" name="name" placeholder="Insert a name.." style="border: 1px solid #CCC; padding: 5px;">  <br><br>
        <label>Birthday:</label><br><br>
        <input type="text" name="birthday" placeholder="Insert birthday..." style="border: 1px solid #CCC; padding: 5px;">  <br><br>
        <input type="submit" name="click" value="click" style="background-color: #4CAF50; color: white; padding: 10px 20px; ">  </fieldset>
    </form>
  </div>
</body>
</html
